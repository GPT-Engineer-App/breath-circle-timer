<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl mb-8">Take a deep breath</h1>
      <div class="relative flex justify-center items-center">
        <svg class="countdown-svg w-64 h-64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="circle">
            <circle class="time-elapsed" cx="50" cy="50" r="45" />
          </g>
        </svg>
        <div id="countdown" class="absolute text-6xl top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">10</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
